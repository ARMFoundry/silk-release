---
platform: linux

image_resource:
  type: docker-image
  source: { repository: golang }

inputs:
  - name: silk

run:
  path: /bin/bash
  args:
    - -c
    - |
      mkdir -p $GOPATH/src/github.com/cloudfoundry-incubator && \
      cp -r ${PWD}/silk $GOPATH/src/github.com/cloudfoundry-incubator/silk && \
      $GOPATH/src/github.com/cloudfoundry-incubator/silk/scripts/test.sh
