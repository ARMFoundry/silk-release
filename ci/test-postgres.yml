---
platform: linux

image_resource:
  type: docker-image
  source: { repository: c2cnetworking/dev-postgres }

inputs:
  - name: silk
    path: go/src/github.com/cloudfoundry-incubator/silk

run:
  path: /bin/bash
  args:
    - -c
    - |
      export GOPATH=${PWD}/go && \
      export PATH=$PATH:$GOPATH/bin && \
      export POSTGRES=true && \
      $GOPATH/src/github.com/cloudfoundry-incubator/silk/scripts/test.sh
